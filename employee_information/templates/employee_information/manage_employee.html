<div class="container-fluid">
    <form action="" id="employee-form">
        <input type="hidden" name="id" value="{% if employee.pk %}{{ employee.pk}}{% endif %}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="code" class="control-label">ID de funcionário</label>
                    <input type="text" name="code" id="code" class="form-control form-control-sm rounded-0" value="{% if employee.code %}{{ employee.code }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="firstname" class="control-label">Primeiro Nome</label>
                    <input type="text" name="firstname" id="firstname" class="form-control form-control-sm rounded-0" value="{% if employee.firstname %}{{ employee.firstname }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="middlename" class="control-label">Nome do Meio</label>
                    <input type="text" name="middlename" id="middlename" class="form-control form-control-sm rounded-0" value="{% if employee.middlename %}{{ employee.middlename }}{% endif %}">
                </div>
                <div class="form-group mb-3">
                    <label for="lastname" class="control-label">Último Nome</label>
                    <input type="text" name="lastname" id="lastname" class="form-control form-control-sm rounded-0" value="{% if employee.lastname %}{{ employee.lastname }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="gender" class="control-label">Sexo</label>
                    <select name="gender" id="gender" class="form-control form-control-sm rounded-0" required>
                        {% if employee.gender and employee.gender == 'Male' %}
                        <option selected>Homem</option>
                        {% else %}
                        <option>Homem</option>
                        {% endif %}
            
                        {% if employee.gender and employee.gender == 'Female' %}
                        <option selected>Mulher</option>
                        {% else %}
                        <option>Mulher</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="dob" class="control-label">Data de Aniversário</label>
                    <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" value="{% if employee.dob %}{{ employee.dob|date:'Y-m-d' }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm rounded-0" value="{% if employee.email %}{{ employee.email}}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contact" class="control-label">Número de Contato</label>
                    <input type="text" name="contact" id="contact" class="form-control form-control-sm rounded-0" value="{% if employee.contact %}{{ employee.contact }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="control-label">Stacks</label>
                    <textarea rows="3" name="address" id="address" class="form-control form-control-sm rounded-0" required>{% if employee.address %}{{ employee.address}}{% endif %}</textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="department_id" class="control-label">Alocado em qual empresa cliente?</label>
                    <select name="department_id" id="department_id" class="form-select form-select-sm rounded-0" required>
                        {% if not employee.department_id %}
                        <option value="1" disabled selected>Por favor selecione aqui</option>
                        {% else %}
                        <option value="1" disabled>Por favor selecione aqui</option>
                        {% endif %}
                        {% for department in departments %}
                            {% if employee.department_id and employee.department_id == department.id %}
                            <option value="{{ department.id }}" selected>{{ department.name }}</option>
                            {% else %}
                            <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="position_id" class="control-label">Cargo</label>
                    <select name="position_id" id="position_id" class="form-select form-select-sm rounded-0" required>
                        {% if not employee.position_id %}
                        <option value="1" disabled selected>Por favor selecione aqui</option>
                        {% else %}
                        <option value="1" disabled>Por favor selecione aqui</option>
                        {% endif %}
                        {% for position in positions %}
                            {% if employee.position_id and employee.position_id == position.id %}
                            <option value="{{ position.id }}" selected>{{ position.name }}</option>
                            {% else %}
                            <option value="{{ position.id }}">{{ position.name }}</option>
                            {% endif %}
                        {% endfor %}

                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="date_hired" class="control-label">Data de entrada</label>
                    <input type="date" name="date_hired" id="date_hired" class="form-control form-control-sm rounded-0" value="{% if employee.date_hired%}{{ employee.date_hired|date:'Y-m-d' }}{% endif %}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="firstname" class="control-label">Gestor da Cliente</label>
                    <input type="text" name="gestorcliente" id="gestorcliente" class="form-control form-control-sm rounded-0" value="{% if employee.gestorcliente %}{{ employee.gestorcliente }}{% endif %}">
                </div>
                <div class="form-group mb-3">
                    <label for="firstname" class="control-label">Gestor da Extractta</label>
                    <input type="text" name="gestorextractta" id="gestorextractta" class="form-control form-control-sm rounded-0" value="{% if employee.gestorextractta %}{{ employee.gestorextractta }}{% endif %}">
                </div>
                <div class="form-group mb-3">
                    <label for="salaryCLT" class="control-label">Salário CLT</label>
                    <input type="number" step="any" name="salaryCLT" id="salaryCLT" class="form-control form-control-sm rounded-0" value='{% if employee.salaryCLT %}{{ employee.salaryCLT|stringformat:"d" }}{% else %}0{% endif %}' required>
                </div>


                
                <div class="form-group mb-3">
                    <label for="salaryPJ" class="control-label">Salário PJ</label>
                    <input type="number" step="any" name="salaryPJ" id="salaryPJ" class="form-control form-control-sm rounded-0" value='{% if employee.salaryPJ %}{{ employee.salaryPJ|stringformat:"d" }}{% else %}0{% endif %}' required>
                </div>
                <div class="form-group mb-3">
                    <label for="salaryPS" class="control-label">Salário-Plano de Saúde</label>
                    <input type="number" step="any" name="salaryPS" id="salaryPS" class="form-control form-control-sm rounded-0" value='{% if employee.salaryPS %}{{ employee.salaryPS|stringformat:"d" }}{% else %}0{% endif %}' required>
                </div>
                <div class="form-group mb-3">
                    <label for="salaryVA" class="control-label">Salário-Vale Alimentação</label>
                    <input type="number" step="any" name="salaryVA" id="salaryVA" class="form-control form-control-sm rounded-0" value='{% if employee.salaryVA %}{{ employee.salaryVA|stringformat:"d" }}{% else %}0{% endif %}' required>
                </div>
                <div class="form-group mb-3">
                    <label for="salaryVR" class="control-label">Salário-Vale Refeição </label>
                    <input type="number" step="any" name="salaryVR" id="salaryVR" class="form-control form-control-sm rounded-0" value='{% if employee.salaryVR %}{{ employee.salaryVR|stringformat:"d" }}{% else %}0{% endif %}' required>
                </div>
                <div class="form-group mb-3">
                    <label for="salaryVT" class="control-label">Salário-Vale Transporte</label>
                    <input type="number" step="any" name="salaryVT" id="salaryVT" class="form-control form-control-sm rounded-0" value='{% if employee.salaryVT %}{{ employee.salaryVT|stringformat:"d" }}{% else %}0{% endif %}' required>
                </div>

                <!--<input type="number" step="any" name="salary" id="salary" class="form-control form-control-sm rounded-0" value="{% if employee.salary %}{{employee.salary}}{% endif %}" required>-->

                <div class="form-group mb-3">
                    <label for="status" class="control-label">Status</label>
                    <select name="status" id="status" class="form-select form-select-sm rounded-0" required>
                        {% if employee.status == 1 %}
                        <option value="1" selected >Ativo</option>
                        {% else %}
                        <option value="1" >Ativo</option>
                        {% endif %}
            
                        {% if employee.status == 0 %}
                        <option value="0" selected>Inativo</option>
                        {% else %}
                        <option value="0">Inativo</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#employee-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save-employee-page' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert_toast("An error occured", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.text(resp.msg)
                    } else {
                        el.text("An error occured", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const salaryInput = document.getElementById('salaryPJ');

        // Convert the initial value from comma to period and format to two decimal places
        salaryInput.value = formatForDisplay(salaryInput.value.replace(',', '.'));

        // Convert commas to periods on form submit
        document.querySelector('form').addEventListener('submit', (e) => {
            salaryInput.value = convertToPeriod(salaryInput.value);
        });

        // Add input event listener to format the number
        salaryInput.addEventListener('input', (e) => {
            e.target.value = formatForDisplay(e.target.value.replace(',', '.'));
        });

        function formatForDisplay(value) {
            // Convert to float and format to two decimal places
            const number = parseFloat(value);
            if (isNaN(number)) {
                return '0,00';
            }
            // Format the number with two decimal places and replace period with comma
            return number.toFixed(2).replace('.', ',');
        }

        function convertToPeriod(value) {
            // Replace commas with periods for form submission
            return value.replace(',', '.');
        }
    });
</script>
